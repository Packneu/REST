<!DOCTYPE html>
<html>
<head>
    <title>Update Announcement</title>
</head>
<body>
    <h1>Update Announcement</h1>
    <form method="post" action="{{ url_for('auction.update', id=announcement['id']) }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ announcement['title'] }}" required>
        <br>
        <label for="body">Body:</label>
        <textarea id="body" name="body" required>{{ announcement['body'] }}</textarea>
        <br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{ announcement['price'] }}" required>
        <br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
